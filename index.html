<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GX TRANSLATE - Premium Transliteration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Hind+Siliguri:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', 'Hind Siliguri', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        .custom-textarea {
            border: 2px solid #e2e8f0;
            transition: all 0.3s ease;
            resize: none;
        }
        .custom-textarea:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
    </style>
</head>
<body class="flex items-center justify-center p-6">

    <div class="glass-card max-w-3xl w-full overflow-hidden">
        <div class="bg-indigo-600 p-8 text-center relative">
            <h1 class="text-4xl font-extrabold text-white tracking-widest uppercase">GX TRANSLATE</h1>
            <p class="text-indigo-100 mt-2 font-medium">Fast · Accurate · Premium Transliteration</p>
            
            <button onclick="copyText()" class="absolute top-6 right-6 bg-white/20 hover:bg-white text-white hover:text-indigo-600 px-5 py-2 rounded-full text-sm font-bold backdrop-blur-md transition-all border border-white/30 active:scale-95 shadow-lg">
                COPY RESULT
            </button>
        </div>

        <div class="p-8 space-y-8">
            <div class="relative">
                <label class="text-xs font-bold text-indigo-500 uppercase tracking-widest mb-3 block ml-1">Result (English/Bangla)</label>
                <div id="outputText" class="w-full min-h-[120px] p-6 bg-slate-50 border-2 border-indigo-100 rounded-3xl text-2xl text-slate-800 font-semibold break-words leading-snug shadow-inner">
                    ...
                </div>
            </div>

            <div>
                <label class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-3 block ml-1">Type or Paste Here</label>
                <textarea id="mainInput" oninput="processConversion()" placeholder="বাংলায় লিখুন অথবা English উচ্চারণ পেস্ট করুন..." 
                    class="custom-textarea w-full h-44 p-6 rounded-3xl text-xl text-slate-700 outline-none"></textarea>
            </div>
        </div>

        <div class="bg-slate-50 p-4 text-center text-slate-400 text-[10px] font-bold tracking-widest">
            DESIGNED FOR HIGH QUALITY TRANSCRIPTION &copy; 2026
        </div>
    </div>

    <script>
        // Phonetic Mapping (Dictionary)
        const bnToEn = { 'আ': 'a', 'মি': 'mi', 'অ': 'o', 'ই': 'i', 'ব': 'ba', 'লা': 'la', 'ন': 'n', 'ক': 'k', 'ভ': 'bh', 'ত': 't' };
        const enToBn = { 'ami': 'আমি', 'amar': 'আমার', 'bhat': 'ভাত', 'khao': 'খাও', 'tumi': 'তুমি' };

        // বানান অটো-কারেকশন (ভুল হলে ঠিক করার লজিক)
        const autoCorrect = {
            'ammi': 'ami',
            'vaat': 'bhat',
            'banglaa': 'bangla'
        };

        function processConversion() {
            let input = document.getElementById('mainInput').value.trim().toLowerCase();
            let outputDisplay = document.getElementById('outputText');
            let result = "";

            if (!input) {
                outputDisplay.innerText = "...";
                return;
            }

            // যদি ইনপুট বাংলা হয়
            if (/[\u0980-\u09FF]/.test(input)) {
                for (let char of input) {
                    result += bnToEn[char] || char;
                }
            } 
            // যদি ইনপুট ইংলিশ হয় (অটো কারেকশন সহ)
            else {
                // বানান ঠিক করা
                if (autoCorrect[input]) input = autoCorrect[input];
                
                // ডিকশনারি চেক
                result = enToBn[input] || "Converting...";
                
                // যদি ডিকশনারিতে না থাকে তবে সাধারণ লজিক (উদাহরণস্বরূপ)
                if(result === "Converting...") {
                    result = input; // এখানে আরও অ্যাডভান্স লজিক বসানো যাবে
                }
            }

            outputDisplay.innerText = result;
        }

        function copyText() {
            const text = document.getElementById('outputText').innerText;
            if(text === "...") return;
            
            navigator.clipboard.writeText(text).then(() => {
                alert("Copied successfully!");
            });
        }
    </script>
</body>
</html>
