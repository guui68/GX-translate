<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GX TRANSLATE - Fixed Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Hind+Siliguri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Hind Siliguri', sans-serif;
            background: #0a0a0c;
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .main-container {
            background: linear-gradient(145deg, #111114, #1a1a1e);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 32px;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.8);
        }
        .glass-box {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            /* উচ্চতা ফিক্সড রাখা হয়েছে */
            height: 160px; 
            overflow-y: auto;
            position: relative;
        }
        /* স্ক্রলবার হাইড বা সুন্দর করার জন্য */
        .glass-box::-webkit-scrollbar {
            width: 4px;
        }
        .glass-box::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.3);
            border-radius: 10px;
        }
        .gradient-text {
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .copy-btn {
            position: sticky;
            float: right;
            bottom: 10px;
            right: 10px;
            z-index: 10;
        }
    </style>
</head>
<body>

    <div class="main-container max-w-2xl w-full p-6 md:p-10 relative">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-black tracking-tighter gradient-text uppercase">GX TRANSLATE</h1>
        </header>

        <div class="mb-6">
            <label class="text-[10px] font-bold text-indigo-400 uppercase tracking-widest ml-4 mb-2 block">Output</label>
            <div class="glass-box rounded-2xl p-5 shadow-inner">
                <div id="outputBox" class="text-xl font-semibold leading-relaxed break-words text-slate-100 pr-12">...</div>
                <button onclick="copyResult()" class="copy-btn bg-indigo-600 hover:bg-indigo-500 text-white text-[10px] font-bold px-3 py-1.5 rounded-lg transition-all active:scale-90 shadow-xl">
                    COPY
                </button>
            </div>
        </div>

        <div>
            <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest ml-4 mb-2 block">Input</label>
            <div class="glass-box rounded-2xl overflow-hidden">
                <textarea id="userInput" oninput="translateEngine()" placeholder="টাইপ করুন..." 
                    class="w-full h-full bg-transparent p-5 text-lg outline-none resize-none text-slate-300 placeholder:text-slate-700"></textarea>
            </div>
        </div>

        <footer class="mt-8 flex justify-between items-center text-[9px] text-slate-600 font-bold uppercase tracking-widest">
            <span>Fixed Layout Mode</span>
            <span>&copy; 2026 GX STUDIO</span>
        </footer>
    </div>

    <script>
        const bnToEnMap = {'অ':'o','আ':'a','ই':'i','ঈ':'ee','উ':'u','ঊ':'u','এ':'e','ঐ':'oi','ও':'o','ঔ':'ou','ক':'k','খ':'kh','গ':'g','ঘ':'gh','ঙ':'ng','চ':'ch','ছ':'chh','জ':'j','ঝ':'jh','ঞ':'nyo','ট':'t','ঠ':'th','ড':'d','ঢ':'dh','ণ':'n','ত':'t','থ':'th','দ':'d','ধ':'dh','ন':'n','প':'p','ফ':'f','ব':'b','ভ':'bh','ম':'m','য':'y','র':'r','ল':'l','শ':'sh','ষ':'sh','স':'s','হ':'h','ড়':'r','ঢ়':'rh','য়':'y','ৎ':'t','ং':'ng','ঃ':'h','ঁ':'n','া':'a','ি':'i','ী':'ee','ু':'u','ূ':'u','ে':'e','ৈ':'oi','ো':'o','ৌ':'ou','্':''};

        async function translateEngine() {
            const input = document.getElementById('userInput').value.trim();
            const output = document.getElementById('outputBox');

            if (!input) {
                output.innerText = "...";
                return;
            }

            if (/[\u0980-\u09FF]/.test(input)) {
                let phonetic = "";
                for (let char of input) { phonetic += bnToEnMap[char] || char; }
                output.innerText = phonetic;
            } else {
                try {
                    const url = `https://inputtools.google.com/request?text=${input}&itc=bn-t-i0-und&num=1&cp=0&cs=1&ie=utf-8&oe=utf-8&app=demopage`;
                    const response = await fetch(url);
                    const data = await response.json();
                    if (data[0] === "SUCCESS") { output.innerText = data[1][0][1][0]; }
                } catch (error) { output.innerText = "Error..."; }
            }
        }

        function copyResult() {
            const text = document.getElementById('outputBox').innerText;
            if (text === "...") return;
            navigator.clipboard.writeText(text);
            const btn = event.target;
            btn.innerText = "DONE!";
            setTimeout(() => { btn.innerText = "COPY"; }, 1000);
        }
    </script>
</body>
</html>
