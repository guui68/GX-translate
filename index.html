<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GX TRANSLATE - Premium API Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Hind+Siliguri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Hind Siliguri', sans-serif;
            background: #0a0a0c;
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .main-container {
            background: linear-gradient(145deg, #111114, #1a1a1e);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 32px;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.8);
        }
        .glass-input {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .glass-input:focus-within {
            border-color: #6366f1;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.15);
        }
        .gradient-text {
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>

    <div class="main-container max-w-2xl w-full p-8 md:p-12 relative overflow-hidden">
        <div class="absolute -top-24 -left-24 w-64 h-64 bg-indigo-600/10 blur-[100px]"></div>

        <header class="text-center mb-10">
            <h1 class="text-4xl font-black tracking-tighter gradient-text uppercase">GX TRANSLATE</h1>
            <p class="text-slate-500 text-xs mt-2 tracking-[0.3em] font-semibold uppercase">Advanced Phonetic Engine</p>
        </header>

        <div class="relative group mb-8">
            <label class="text-[10px] font-bold text-indigo-400 uppercase tracking-widest ml-4 mb-2 block">Output</label>
            <div class="glass-input rounded-3xl p-6 min-h-[120px] relative">
                <div id="outputBox" class="text-2xl font-semibold leading-relaxed break-words text-slate-100">...</div>
                
                <button onclick="copyResult()" class="absolute bottom-4 right-4 bg-indigo-600 hover:bg-indigo-500 text-white text-[10px] font-bold px-3 py-1.5 rounded-xl transition-all active:scale-90 shadow-lg">
                    COPY
                </button>
            </div>
        </div>

        <div class="relative group">
            <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest ml-4 mb-2 block">Type Anything</label>
            <div class="glass-input rounded-3xl overflow-hidden">
                <textarea id="userInput" oninput="translateEngine()" placeholder="Ami bhalo achi / আমি ভালো আছি..." 
                    class="w-full h-40 bg-transparent p-6 text-xl outline-none resize-none text-slate-300 placeholder:text-slate-700"></textarea>
            </div>
        </div>

        <footer class="mt-10 flex justify-between items-center text-[10px] text-slate-600 font-bold uppercase tracking-widest">
            <span>Unlimited Vocabulary API</span>
            <span>&copy; 2026 GX STUDIO</span>
        </footer>
    </div>

    <script>
        // Phonetic Mapping for Bangla to English
        const bnToEnMap = {'অ':'o','আ':'a','ই':'i','ঈ':'ee','উ':'u','ঊ':'u','এ':'e','ঐ':'oi','ও':'o','ঔ':'ou','ক':'k','খ':'kh','গ':'g','ঘ':'gh','ঙ':'ng','চ':'ch','ছ':'chh','জ':'j','ঝ':'jh','ঞ':'nyo','ট':'t','ঠ':'th','ড':'d','ঢ':'dh','ণ':'n','ত':'t','থ':'th','দ':'d','ধ':'dh','ন':'n','প':'p','ফ':'f','ব':'b','ভ':'bh','ম':'m','য':'y','র':'r','ল':'l','শ':'sh','ষ':'sh','স':'s','হ':'h','ড়':'r','ঢ়':'rh','য়':'y','ৎ':'t','ং':'ng','ঃ':'h','ঁ':'n','া':'a','ি':'i','ী':'ee','ু':'u','ূ':'u','ে':'e','ৈ':'oi','ো':'o','ৌ':'ou','্':''};

        async function translateEngine() {
            const input = document.getElementById('userInput').value.trim();
            const output = document.getElementById('outputBox');

            if (!input) {
                output.innerText = "...";
                return;
            }

            // Check if Input is Bangla
            if (/[\u0980-\u09FF]/.test(input)) {
                let phonetic = "";
                for (let char of input) {
                    phonetic += bnToEnMap[char] || char;
                }
                output.innerText = phonetic;
            } 
            // If Input is English, use Google API for Bangla
            else {
                try {
                    const url = `https://inputtools.google.com/request?text=${input}&itc=bn-t-i0-und&num=1&cp=0&cs=1&ie=utf-8&oe=utf-8&app=demopage`;
                    const response = await fetch(url);
                    const data = await response.json();
                    if (data[0] === "SUCCESS") {
                        output.innerText = data[1][0][1][0];
                    }
                } catch (error) {
                    output.innerText = "Error loading API...";
                }
            }
        }

        function copyResult() {
            const text = document.getElementById('outputBox').innerText;
            if (text === "...") return;
            navigator.clipboard.writeText(text);
            
            const btn = event.target;
            btn.innerText = "COPIED!";
            btn.classList.replace('bg-indigo-600', 'bg-green-600');
            
            setTimeout(() => {
                btn.innerText = "COPY";
                btn.classList.replace('bg-green-600', 'bg-indigo-600');
            }, 1500);
        }
    </script>
</body>
</html>
