<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangla to Phonetic Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', 'Hind Siliguri', sans-serif; background: #f8fafc; }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="max-w-2xl w-full bg-white rounded-3xl shadow-2xl overflow-hidden border border-slate-100">
        <div class="bg-indigo-600 p-6 text-white text-center">
            <h1 class="text-2xl font-bold tracking-tight">Bangla To English Transliteration</h1>
            <p class="text-indigo-100 text-sm mt-1">বাংলা লিখুন, ইংরেজি উচ্চারণ নিন</p>
        </div>

        <div class="p-6 space-y-6">
            <div class="relative group">
                <label class="text-xs font-semibold text-indigo-600 uppercase tracking-wider mb-2 block">English Phonetic Output</label>
                <div id="englishOutput" class="w-full min-h-[100px] p-4 bg-slate-50 border-2 border-dashed border-slate-200 rounded-2xl text-xl text-slate-700 break-words leading-relaxed">
                    Output will appear here...
                </div>
                <button onclick="copyToClipboard()" class="absolute top-8 right-3 bg-white shadow-md border border-slate-200 hover:bg-indigo-50 text-indigo-600 px-4 py-2 rounded-xl text-sm font-medium transition-all active:scale-95">
                    Copy Text
                </button>
            </div>

            <div>
                <label class="text-xs font-semibold text-slate-500 uppercase tracking-wider mb-2 block">Type Bangla Here</label>
                <textarea id="banglaInput" oninput="convert()" placeholder="এখানে বাংলা লিখুন..." 
                    class="w-full h-40 p-4 bg-white border-2 border-slate-100 rounded-2xl text-xl focus:border-indigo-500 focus:ring-0 transition-all outline-none shadow-inner resize-none"></textarea>
            </div>
        </div>

        <div class="bg-slate-50 p-4 text-center text-slate-400 text-xs">
            Premium Transliteration Tool &copy; 2026
        </div>
    </div>

    <script>
        // Simple Phonetic Mapping (এটি আরও বড় করা সম্ভব)
        const map = {
            'অ': 'o', 'আ': 'a', 'ই': 'i', 'ঈ': 'ee', 'উ': 'u', 'ঊ': 'u', 'এ': 'e', 'ঐ': 'oi', 'ও': 'o', 'ঔ': 'ou',
            'ক': 'k', 'খ': 'kh', 'গ': 'g', 'ঘ': 'gh', 'ঙ': 'ng', 'চ': 'ch', 'ছ': 'chh', 'জ': 'j', 'ঝ': 'jh', 'ঞ': 'nyo',
            'ট': 't', 'ঠ': 'th', 'ড': 'd', 'ঢ': 'dh', 'ণ': 'n', 'ত': 't', 'থ': 'th', 'দ': 'd', 'ধ': 'dh', 'ন': 'n',
            'প': 'p', 'ফ': 'f', 'ব': 'b', 'ভ': 'bh', 'ম': 'm', 'য': 'y', 'র': 'r', 'ল': 'l', 'শ': 'sh', 'ষ': 'sh', 'স': 's', 'হ': 'h',
            'া': 'a', 'ি': 'i', 'ী': 'ee', 'ু': 'u', 'ূ': 'u', 'ে': 'e', 'ৈ': 'oi', 'ো': 'o', 'ৌ': 'ou', '্': ''
        };

        function convert() {
            let input = document.getElementById('banglaInput').value;
            let output = "";
            
            for (let char of input) {
                output += map[char] || char; // যদি ম্যাপে না থাকে তবে যা আছে তাই দেখাবে (যেমন স্পেস)
            }
            
            const display = document.getElementById('englishOutput');
            display.innerText = output || "Output will appear here...";
            display.classList.toggle('text-slate-400', !output);
            display.classList.toggle('text-slate-700', !!output);
        }

        function copyToClipboard() {
            const text = document.getElementById('englishOutput').innerText;
            if(text === "Output will appear here...") return;
            
            navigator.clipboard.writeText(text).then(() => {
                alert("Copied to clipboard!");
            });
        }
    </script>
</body>
</html>
